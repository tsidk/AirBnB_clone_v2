<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
        {% for state in states|sort(attribute='name') %}
            <li>{{ state.id|e }}: <b>{{ state.name|e }}</b>
        <UL>
        {% for city in state.cities|sort(attribute='name') %}
            <li>{{ city.id|e }}: <b>{{ city.name|e }}</b></li>
        {% endfor %}
        </UL>
        </LI>
    {% endfor %}
    </BODY>
</HTML>
